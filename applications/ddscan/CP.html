    <p>
      Entering the "Change Primary Sort Header" command ("<code>CP</code> &lt;<i>header</i>&gt;")
      will change the trace header used to define records (axis-3).  If no <i>header</i> is
      specified, then it defaults back to the original.  This is useful when performing 
      record related functions such as  "<code>R</code>" along with "<code>IOFF</code>".  
    </p>
