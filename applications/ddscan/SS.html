    <p>
      Entering the "Select Samples" command ("<code>SS</code> &lt;<i>start</i>&gt;
      &lt;<i>end</i>&gt;  &lt;<i>increment</i>&gt;") is used to select which
      Sample values to dump out for each trace by the "<code>DS</code>" and
      "<code>AS</code>" commands.  Specify the <i>start</i> value (default 1)
      <i>end</i>  value (default to last) and <i>increment</i> (default 1).
    </p>
