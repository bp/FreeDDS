    <p>
      Entering the "Select Records" command ("<code>SR</code> &lt;<i>start</i>&gt;
      &lt;<i>end</i>&gt;  &lt;<i>increment</i>&gt;") is used to select which
      records to dump out by the "<code>AH</code>" and "<code>AS</code>" commands. 
      Specify the <i>start</i> record (default 1) <i>end</i> record (default to 
      last) and <i>increment</i> (default 1).
