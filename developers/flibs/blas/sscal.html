    <h2>sscal - Scales a vector by a constant.</h2>
    <hr>
    <h2>SYNOPSIS</h2>
    <p>
      <b>integer function sscal(</b><i>n, sa, sx, incx</i><b>)
    </b><dl><dd>
        <b>integer </b><i>n</i><br>
        <b>real    </b><i>sa</i><br>
        <b>real(*) </b><i>sx</i><br>
        <b>integer </b><i>incx</i><br>
        </dl>

    <h2>DESCRIPTION</h2>
    <p>
      The function, "<b>sscal</b>", scales a vector (<i>sx</i>) by
      a scalar (<i>sa</i>).
    </p>
