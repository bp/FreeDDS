
    <h2>hsort1 - Sort real array</h2>
    <hr>
    <h2>SYNOPSIS</h2>
    <p>
      <b>subroutine hsort1(</b><i>n, x</i><b>)
    </b><dl><dd>
        <b>integer </b><i>n</i><br>
        <b>real(*) </b><i>x</i><br>
        </dl>

    <h2>DESCRIPTION</h2>
    <p>
      The routine, "<b>hsort1</b>", sorts the real array, <i>x</i>,
      of length <i>n</i> into ascending numerical order using the
      Heapsort algorithm. This is identical to the routine, "<b>hsort</b>".
    </p>
