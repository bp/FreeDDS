
    <h2>isort1 - Sort integer array</h2>
    <hr>
    <h2>SYNOPSIS</h2>
    <p>
      <b>subroutine isort1(</b><i>n, x</i><b>)
    </b><dl><dd>
        <b>integer </b><i>n</i><br>
        <b>integer(*) </b><i>x</i><br>
        </dl>

    <h2>DESCRIPTION</h2>
    <p>
      The routine, "<b>isort1</b>", sorts the integer array, <i>x</i>,
      of length <i>n</i> into ascending numerical order using the
      Heapsort algorithm.
    </p>
