
    <h2>hsort2 - Sort real array</h2>
    <hr>
    <h2>SYNOPSIS</h2>
    <p>
      <b>subroutine hsort2(</b><i>n, x, y</i><b>)
    </b><dl><dd>
        <b>integer </b><i>n</i><br>
        <b>real(*) </b><i>x</i><br>
        <b>real(*) </b><i>y</i><br>
        </dl>

    <h2>DESCRIPTION</h2>
    <p>
      The routine, "<b>hsort2</b>", sorts the real array, <i>x</i>,
      of length <i>n</i> into ascending numerical order using the
      Heapsort algorithm, while making the corresponding 
      rearrangement of the real array, <i>y</i>.
    </p>
